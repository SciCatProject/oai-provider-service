name: Test

on:
  pull_request:
    branches: 
      - master
      
jobs:
  install-and-cache:
    name: Run install and cache
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Cache node_modules
        id: cached-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cached-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        
  test:
    name: Run tests
    needs: [install-and-cache]
    runs-on: ubuntu-latest
    steps:  
      - name: Check out
        uses: actions/checkout@v3

      - name: Test
        run: |
          npm ci --also=dev
          npm run test
          
  build:
    name: Build
    needs: [install-and-cache]
    runs-on: ubuntu-latest
    steps:  
      - name: Check out
        uses: actions/checkout@v3
        
      - name: Build
        run: |
          cp CI/ESS/.env production/.env
          npm run compile
          

