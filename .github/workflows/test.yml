name: Test

env:
  NODE_VERSION: 20.x

on:
  pull_request: 
    branches:
      - master
      - release

jobs:
  test_build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install packages
        run: |
          npm install

      - name: Build
        run: |
          npm run build
